<!DOCTYPE html>
<html>
<head>
  <title>Ship To It - Company Packing List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <ul class="navigation">
    <li><img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-9/htmlcss1-img_logo-shiptoit.png" height="20px;"></li>
    <li class="active">Action List</li>
    <li>Profiles</li>
    <li>Settings</li>
  </ul>

  <div class="search">Search the table</div>

<table border="1">
  <tr>
    <th>Company Name</th>
    <th>Number of Items to Ship</th>
    <th>Next Action</th>
  </tr>
  <tr>
    <td>Adam's Greenworks</td>
    <td>14</td>
    <td>Package Items</td>
  </tr>
  <tr>
  <td>Davie's Burgers</td>
  <td>2</td>
  <td>Send Invoice</td>
	</tr>
	<tr>
  <td>Baker's Bike Shop</td>
  <td>3</td>
  <td>Send Invoice</td>
	</tr>
	<tr>
  <td>Miss Sally's Southern</td>
  <td>4</td>
  <td>Ship</td>
	</tr>
	<tr>
  <td>Summit Resort Rentals</td>
  <td>4</td>
  <td>Ship</td>
	</tr>
	<tr>
  <td colspan="2">Strike Fitness</td>

  <td>Enter Order</td>
	</tr>
</table>

</body>
</html>

<!-- Spanning Columns:What if the table contains data that spans multiple
columns?

For example, a personal calendar could have events that span across multiple
hours, or even multiple days.

Data can span columns using the colspan attribute. The attributes accepts an
integer (greater than or equal to 1) to denote the number of columns it
spans across.
i.e.:
<table>
  <tr>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
  </tr>
  <tr>
    <td colspan="2">Out of Town</td>
    <td>Back in Town</td>
  </tr>
</table>
-->
